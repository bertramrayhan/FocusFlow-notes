<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Notes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- EDIT -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="edit" viewBox="0 0 24 24" fill="none" stroke="#0D6EFD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/>
        <path d="m15 5 4 4"/>
    </symbol>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="delete" viewBox="0 0 24 24" fill="none" stroke="#DC3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10 11v6"/>
        <path d="M14 11v6"/>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
        <path d="M3 6h18"/>
        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
    </symbol>
</svg>

<!-- TEMPLATE ICON -->

    <header>
        <h1>FocusFlow Notes</h1>
    </header>

    <main>
        <aside id="sidebar">
            <button id="create-new-note-btn">+ Buat Catatan Baru</button>

            <div id="notes-list">
                <!-- <div class="note-item active">
                    <h3>Judul catatan</h3>
                    <p>50 karakter pertama note</p>
                    <h5>tanggal perubahan</h5>
                </div>
                <div class="note-item">
                    <h3>Judul catatan</h3>
                    <p>50 karakter pertama note</p>
                    <h5>tanggal perubahan</h5>
                </div>
                <div class="note-item">
                    <h3>Judul catatan</h3>
                    <p>50 karakter pertama note</p>
                    <h5>tanggal perubahan</h5>
                </div> -->
            </div>
        </aside>

        <section id="content-area">
            <div id="read-view" class="">
                <div id="read-view-header">
                    <h2 id="read-title"></h2>
                    <div id="read-view-btn">
                        <button id="edit-btn">
                            <svg width="25" height="25">
                                <use href="#edit"></use>
                            </svg>
                        </button>
                        <button id="delete-btn">
                            <svg width="25" height="25">
                                <use href="#delete"></use>
                            </svg>
                        </button>
                    </div>
                </div>

                <p id="read-content"></p>
            </div>

            <div id="edit-view" class="hidden">
                <form id="edit-view-form">
                    <div id="edit-view-header">
                        <input type="text" name="title-input" id="title-input" placeholder="Judul catatan...">
                    </div>
                    <div id="edit-view-content">
                        <textarea name="content-input" id="content-input" placeholder="Mulai menulis..."></textarea>

                        <div id="edit-view-btn">
                            <button id="save-btn">Simpan</button>
                            <button id="cancel-btn">Batal</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
